<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="boot_1.css" rel="stylesheet" type="text/css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

  <title>MazeGame</title>
</head>

<body>
  <div class="container">
    <div class="row">
       <h1  class="col-lg-12  alert alert-primary">Maze Game</h1>
    </div>
    <div class="row">
        <div id = 'settings' class="col-lg-12  alert alert-primary"  >
            <h2>Level</h2> 
            <select id="level" class="level">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
            </select>
            <button type="button" onclick="play()" class="playButton"> Play </button>
         
        </div>
       
        <div>
          <canvas   class="maze" ></canvas>
          </div>


         <!-- start the realm of the buttons -->
         <div id="all" class="col-lg-5  ">


          <div id="UP" class="text-center">
            <button class="btn  bg-primary" id = "up" >Up</button>
          </div>


        <div id="MID">
          <button class="btn bg-success" id = "left" >Left</button>
          <button class="btn bg-success" id = "right" >Right</button>
          
        </div>


        <div id="DOWN" class="text-center">
          <button class="btn  bg-primary" id = "down" >Down</button>
        </div>
        

        </div>
      
        
       
          <div id = "timer" class="col-lg-2"></div>
       


    </div>
  


  




 
  <div id = 'result' class="result"></div>
  <script src = "script.js"></script>
  <script src = "timer.js" ></script>
  <script src = "game.js"  ></script>



</div>


</body>

</html>
