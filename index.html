<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>MazeGame</title>
</head>

<body">

  <header>Maze Game</header>
  <div class = 'settings'>
      <span>Level</span> 
      <select id="level" class="level">
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
      </select>
    <button type="button" onclick="play()" class="playButton"> Play </button>
  </div>
  <div id = "timer"></div>


  <!-- start the realm of the buttons -->
  <div id="all">
  <div id="UP">
    <button class="btn blue" id = "up" class="up">Up</button>
  </div>
<div id="MID">
  
  <button class="btn green" id = "left" class="left">Left</button>
  <button class="btn green" id = "right" class="right">Right</button>
  
</div>
<div id="DOWN">
  <button class="btn blue" id = "down" class="down">Down</button>
</div>

</div>

<div>
  <canvas class = "maze"></canvas>
  </div>



 
  <div id = 'result' class="result"></div>
  <script src = "script.js"></script>
  <script src = "timer.js" ></script>
  <script src = "game.js"  ></script>





</body>

</html>
