<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="sylesheets/style.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="maze_icon.png" type="image/x-icon">

  <title>MazeGame</title>
</head>

<body>
  
  
  <div class="container">
    <div class="row">
       <h1  class="col-lg-12  alert alert-primary">Maze Game</h1>
    </div>
    <div class="row">
        <div id = 'settings' class="col-lg-12  alert alert-primary"  >
            <h2>Level</h2> 
            <select id="level" class="level">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
            </select>
            <button type="button" onclick="play()" class="playButton"> Play </button>
            <button type="button" onclick="solve()" class="playButton"> Solve </button>
            <h2 id="score"> score </h2>
            <div id="collects"></div>
          </div>
          
          <div id = "timer" class="col-lg-2"></div>
        <div>
          <canvas   class="maze" ></canvas>
        </div>

         <!-- start the realm of the buttons -->
         <div id="all" class="col-lg-5  ">

          <div id="UP" class="text-center">
            <button class="btn  bg-primary" id = "up" >Up</button>
          </div>


        <div id="MID">
          <button class="btn bg-success" id = "left" >Left</button>
          <button class="btn bg-success" id = "right" >Right</button>
        </div>
        
        <div id="DOWN" class="text-center">
          <button class="btn  bg-primary" id = "down" >Down</button>
        </div>
      </div>
      
      <div id = 'result' class="col-lg-12  alert alert-primary"></div>

      <div class="guide" id=guide>How to play<br>
      </div>
      <div class="guideNotes">
        W : Destroy top wall <br>
        D : Destroy right wall <br>
        S : Destroy down wall <br>
        A : Destroy left wall <br><br>
        You can destroy a wall with 3 points.<br><br>
      
        ArrowUp: Move up <br>
        ArrowRight: Move right <br>
        ArrowDown: Move down <br>
        ArrowLeft: Move left <br>
      </div>

    </div>
  


  




 
    <script src = "JS/solver.js"  ></script>
  <script src = "JS/maze.js"></script>
  <script src = "JS/cell.js"></script>
  <script src = "JS/timer.js" ></script>
  <script src = "JS/game.js"  ></script>



</div>


</body>

</html>
