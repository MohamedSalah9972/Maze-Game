<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MazeGame</title>
</head>

<body">

  <header>Maze Game</header>
  <div class = 'settings'>
      <span>Level</span> 
      <select id="level" class="level">
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
      </select>
    <button type="button" onclick="play()" class="playButton"> Play </button>
  </div>
  <div id = "timer"></div>
  <div class="controllers">
    <button id = "up" class="up"> Up    </button>
    <button id = "down" class="down"> Down  </button>
    <button id = "left" class="left"> Left  </button>
    <button id = "right" class="right"> Right </button> 
  </div>
  <canvas class = "maze"></canvas>
  <div id = 'result' class="result"></div>
  <script src = "script.js"></script>
  <script src = "timer.js" ></script>
  <script src = "game.js"  ></script>
</body>

</html>
